<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$('p').css('color','red');
				
				$('p').click(function(){
					$(this).css('fontSize','30px');
				});
			});
		</script>
		<title>jQuery</title>
	</head>
	<body>
		<p>Hello World!</p>		
		
	</body>
</html>
