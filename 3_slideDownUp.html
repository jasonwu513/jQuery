<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#top').click(function(){
					$('#box').slideDown(1500).delay(1000).slideUp();
				});
			});
		</script>
		<title>jQuery</title>
	</head>
	<body>
		<div id="top">
			the WOman needs your help!
		</div>
		<div id="box">
			<img src="https://picsum.photos/id/1027/200/200" alt="">
		</div>
	</body>
</html>
