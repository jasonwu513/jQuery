<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>	
		<script>
			$(document).ready(function(){
			//	$('#imgBoard').hover();
			//	$('#imgBoard').hover(function(){},function(){});
				$('#imgBoard').hover(function(){
				//	animate({properties}[, duration, easing, complete]);
				//	$(this).animate({},1000,'');
					$(this).animate({
						left: '0px'
					},1000,'easeInSine');
				},function(){
					$(this).animate({
						left: '-130px'
					},1500,'easeOutBounce');
				});
			});			
		</script>
		<title>jQuery</title>
	</head>
	<body style="margin:0px;">
		<h2>Mouseover the gray stripe on the left edge.</h2>
		<div id="imgBoard">
			<img src="https://picsum.photos/id/684/600/400" class="myPhoto">
			<img src="https://picsum.photos/id/685/600/400" class="myPhoto">
			<img src="https://picsum.photos/id/686/600/400" class="myPhoto">
			<img src="https://picsum.photos/id/687/600/400" class="myPhoto">
			<img src="https://picsum.photos/id/688/600/400" class="myPhoto">
			<img src="https://picsum.photos/id/689/600/400" class="myPhoto">
			<img src="https://picsum.photos/id/690/600/400" class="myPhoto">
		</div>
	</body>
</html>
