<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
			/*===CSS===
				var imgWidth = $('img').css('width');
				var imgHeight = $('img').css('height');

				$('#feedback').text('Width: '+imgWidth+' | Height: '+imgHeight);
			*/
			/*===HTML===
				var imgWidth = $('img').width();
				var imgHeight = $('img').height();

				$('#feedback').text('Width: '+imgWidth+' | Height: '+imgHeight);
			*/

			/*===螢幕的寬和高===*/
				var winWidth = $(window).width();
				var winHeight = $(window).height();

			//	$('#feedback').text('Width: '+winWidth+' | Height: '+winHeight);

				$('img').css({
					width : winWidth+'px',
					height : winHeight+'px'
				});
			});
		</script>
		<title>jQuery</title>
	</head>
	<body style="margin:0px;">
		<img src="https://picsum.photos/id/151/600/400" alt=""><!-- 

		<p id="feedback"></p> -->
	</body>
</html>
